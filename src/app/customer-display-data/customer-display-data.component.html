<div class="col-12">

    <!-- ---------customer list title-------- -->
    <ng-content></ng-content>

    <!-- --------------status filter button-- -->

    <!-- ----------customer display table-------- -->
    <table class="table">

        <!-- ----------table header------- -->
        <thead>
            <tr>
                <th scope="col" style="cursor: pointer;" (click)="sortName('Name')">Name</th>
                <th scope="col" style="cursor: pointer;" (click)="sortName('Email')">Email</th>
                <th scope="col" style="cursor: pointer;" (click)="sortName('Address')">Address</th>
                <th scope="col">Status</th>
            </tr>
        </thead>

        <tbody>

            <!-- ------display when table is emplty-- -->
            <div *ngIf="displayArr.length == 0">
                No Customer Found
            </div>

            <ng-container *ngIf="status">
                <tr *ngFor="let data of displayArr">
                    <td>{{data.Name}}</td>
                    <td>{{data.Email}}</td>
                    <td>{{data.Address}}</td>
                    <td><span class="badge" [ngClass]="{
                            'active' : data.Status == 'Active' ,
                            'inactive' : data.Status == 'Inactive' 
                         }">{{data.Status}}</span></td>
                    <td><button class="btn btn-outline-danger" (click)="onEdit(data)">Edit</button></td>
                </tr>
            </ng-container>

            <!-- -------------filter by status--------- -->


            <!-- ----------for active status------- -->
            <ng-container *ngIf="isActive">
                <tr *ngFor="let data of displayStatusArr">
                    <td>{{data.Name}}</td>
                    <td>{{data.Email}}</td>
                    <td>{{data.Address}}</td>
                    <td><span class="badge" [ngClass]="{
                            'active' : data.Status == 'Active' ,
                            'inactive' : data.Status == 'Inactive' 
                         }">{{data.Status}}</span></td>
                    <td><button class="btn btn-outline-danger" (click)="onEdit(data)">Edit</button></td>
                </tr>
            </ng-container>

            <!-- ----------for inactive status------- -->
            <ng-container *ngIf="isInactive">
                <tr *ngFor="let data of displayStatusArr">
                    <td>{{data.Name}}</td>
                    <td>{{data.Email}}</td>
                    <td>{{data.Address}}</td>
                    <td><span class="badge" [ngClass]="{
                            'active' : data.Status == 'Active' ,
                            'inactive' : data.Status == 'Inactive' 
                         }">{{data.Status}}</span></td>
                    <td><button class="btn btn-outline-danger" (click)="onEdit(data)">Edit</button></td>
                </tr>
            </ng-container>

        </tbody>
    </table>

    <!-- -----------active, inactive, all button------- -->
    <div *ngIf="displayArr.length !== 0">
        <button (click)="onActive()" class="btn btn-success mt-3 mb-3">Active</button>
        <button (click)="onInactive()" class="btn btn-danger ms-3 mt-3 mb-3">Inactive</button>
        <button (click)="onAll()" class="btn btn-primary ms-3 mt-3 mb-3">All</button>
    </div>


</div>
